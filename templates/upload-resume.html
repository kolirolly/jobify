<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Resume</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="mb-6">
      <label for="language" class="block text-gray-700 font-medium mb-2">Select Language</label>
      <select id="language" class="w-full p-3 border rounded-lg text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="" disabled selected>Select a language</option>
        <option value="english">English</option>
        <option value="spanish">Spanish</option>
        <option value="french">French</option>
      </select>
    </div>

    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
      <svg class="w-12 h-12 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
      </svg>
      <p class="text-gray-600 mb-2">Drag and drop your file here</p>
      <p class="text-gray-600 mb-4">or</p>
      <label class="inline-block px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg cursor-pointer hover:bg-blue-700">
        Browse Files
        <input type="file" class="hidden" accept=".pdf,.docx">
      </label>
      <p class="text-gray-500 text-sm mt-4">PDF or DOCX, max 10MB</p>
    </div>

    <p class="text-gray-600 text-sm text-center mt-6">Your resume stays private and secure</p>

    <button class="w-full mt-6 px-4 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
      Next
    </button>
  </div>
</body>
</html>
